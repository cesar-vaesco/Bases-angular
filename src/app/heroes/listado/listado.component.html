<h3>listar heroes con la directiva estructural *ngFor de Angular</h3>
<p>'*ngFor="let heroe of heroes"'</p>
<button (click)="borrandoHeroe()">Heroe borrado</button>
<!-- <dl *ngIf="heroeBorrado.length > 0"> -->
<!-- <dl *ngIf="heroeBorrado !== ''"> -->
<dl *ngIf="heroeBorrado">
    <td>Heroe borrado</td>
    <dd>{{heroeBorrado}}</dd>
</dl>
<br>
<ul *ngFor="let heroe of heroes; let i = index ">
    <li>{{i + 1}} - {{heroe}}</li>
</ul>
