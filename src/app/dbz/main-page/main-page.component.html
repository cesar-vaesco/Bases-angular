<h1 class="rainbow-text">Dragon Ball Z!</h1>
<hr>
<div class="row">
    <div class="col">
        <h3 class="personajes">Pesonajes</h3>
        <hr>
        <ul>
            <li>Krillin - 700</li>
            <li>Goku - 15,000</li>
            <li>Vegueta - 8,500</li>
        </ul>
    </div>

    <div class="col">
        <h3 class="agregar">Agregar</h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input
                type="text"
                placeholder="Nombre"
                [value]="nuevo.nombre"
                (input)="cambiarNombre( $event)"
            />
            <input
                type="number"
                placeholder="Poder"
                [value] = "nuevo.poder"
            />

            <button type="submit">
                Agregar
            </button>
        </form>
    </div>
</div>
